<!DOCTYPE html>
<html ng-app="todoModule">
 <head>
   <meta charset="utf-8">
   <title>To-Do List</title>
 </head>
 <body ng-controller="todoController">
   <p><input type="text" placeholder="Filter" ng-model="choreFilter" />
   </p>
   
   

  <ul>
   	<li ng-repeat="chore in chores | filter: choreFilter track by $index"> 
   		<button ng-click="removeChore(chore)">X</button>{{chore}}</li>
  </ul>

  <p><input type="text" ng-model="choreToAdd"></p>
  <button ng-click="onclick(choreToAdd)">Add</button>

   <script src="angular.min.js"></script>
   <script src="script.js"></script>
 </body>
</html>
